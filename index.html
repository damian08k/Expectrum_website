<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expertum website</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__logo logo-container">
                <h1 class="logo">
                    <a href="#" class="logo__link">
                        <img src="./assets/images/logo-dark.png" alt="Expertum website logo" class="logo__image" />
                    </a>
                </h1>
            </div>
            <div class="hamburger-container">
                <button class="hamburger" aria-label="Open/Close menu" aria-expanded="false" data-burger></button>
            </div>
            <nav class="menu" data-menu>
                <ul class="menu__list">
                    <li class="menu__element">
                        <a href="#" class="menu__link">Home</a>
                    </li>
                    <li class="menu__element">
                        <a href="#" class="menu__link">About</a>
                    </li>
                    <li class="menu__element">
                        <a href="#" class="menu__link">Services</a>
                    </li>
                    <li class="menu__element">
                        <a href="#" class="menu__link">Pricing</a>
                    </li>
                    <li class="menu__element">
                        <a href="#" class="menu__link">Blog</a>
                    </li>
                    <li class="menu__element">
                        <a href="#" class="menu__link">Contact</a>
                    </li>
                    <li class="menu__element">
                        <a href="#" class="menu__link">WP Version</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main-page-content">
            <section class="callback-request">
                <div class="content-container callback-request__container">
                    <div class="callback-request--add-opacity callback-request--add-special-padding">
                        <h2 class="callback-request__heading">Choose your experts for the best plan you can get</h2>
                        <div class="callback-request-form-container">
                            <form class="callback-request__form" data-form="callback-request">
                                <div class="callback-request-star-container">
                                    <img
                                        src="./assets/images/star.svg"
                                        alt="Star icon"
                                        class="callback-request__star"
                                    />
                                </div>
                                <div class="callback-request-form-elements-container">
                                    <input
                                        type="text"
                                        class="callback-request__form-input"
                                        placeholder="Name *"
                                        aria-label="Put your name here"
                                        minlength="0"
                                        maxlength="15"
                                        data-input="form-callback-request"
                                        required
                                    />
                                    <input
                                        type="email"
                                        class="callback-request__form-input"
                                        placeholder="E-mail *"
                                        aria-label="Put your e-mail address here"
                                        data-input="form-callback-request"
                                        required
                                    />
                                    <input
                                        type="tel"
                                        class="callback-request__form-input"
                                        placeholder="Phone *"
                                        aria-label="Put your phone number here"
                                        pattern="\d*"
                                        minlength="9"
                                        maxlength="12"
                                        data-input="form-callback-request"
                                        required
                                    />
                                    <button type="submit" class="callback-request__form-submit-btn button-default">
                                        Request a callback
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <section></section>
        <script src="./js/script.js" defer></script>
        <script src="./js/forms.js" defer></script>
    </body>
</html>
